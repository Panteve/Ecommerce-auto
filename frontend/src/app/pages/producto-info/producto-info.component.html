<section class="h-screen flex flex-row justify-center items-center " id="background">
    @if(this.espera){
        <div class="flex justify-center items-center h-full">
            <div class="bg-gray-200 w-32 h-32 flex justify-center rounded-lg">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
        </div>
    }@else{
        <div class="flex flex-row gap-4 mx-5 my-6 lg:w-6/12 max-h-[700px] bg-white rounded-xl p-3 ">
            <div class="flex flex-col gap-2 w-3/4 bg-black p-2 rounded-xl overflow-auto ">
                @for (imagen of producto.imagen; track $index) {
                <div class="bg-white p-1.5 rounded-lg shadow-lg active:opacity-45"  [ngClass]="{'opacity-50': imageSelected === imagen}"  (mouseover)="seleccionado(imagen)">
                    <img [src]=" imagen" [alt]="producto?.nombre" class="rounded-lg w-full h-auto object-contain " >
                </div>
            }
            </div>
            <section class="flex justify-center">
                <img [src]=" producto?.imagen[selected] " [alt]="producto?.nombre" class="rounded-xl" >
            </section>
        </div>
        <aside class="bg-white rounded-lg shadow-md h-fit lg:w-1/3 py-3 px-7 md:mx-5 md:my-6 mx-2 my-2">
        
        </aside>
        }
</section>
