<section >
    <div class="md:flex md:items-center md:justify-center px-6 py-8 md:mx-auto md:h-screen ">
        <div class="relative w-full bg-white rounded-xl shadow-2xl border md:mt-0 sm:max-w-md xl:p-0 sm:mb-10">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl">
                    Inicia sesion
                </h1>
                <form (ngSubmit)="onSubmit()"  class="space-y-4 md:space-y-6">
                    <div>
                        <label for="Documento" class="block mb-2 text-sm font-medium ">Documento</label>
                        <input  [(ngModel)]="cliente.documento" type="number" name="Documento" id="Documento" class="border text-white sm:text-sm rounded-lg block w-full p-2.5 hover:bg-black" placeholder="Ingrese su documento" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium">Contraseña</label>
                        <input [(ngModel)]="cliente.contrasena" type="password" name="password" id="password"  class="text-white sm:text-sm rounded-lg block w-full p-2.5 hover:bg-black" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline ">Olvide mi Contraseña</a>
                    </div>
                    <button type="submit" class="btn btn-md md:btn-lg w-full text-white bg-black hover:bg-gray-800">Iniciar sesion</button>
                    <p class="text-lg font-light text-gray-500">
                        No tienes cuenta?<a class="font-medium text-gray-500 hover:underline hover:cursor-pointer hover:text-black" routerLink="/register"> Registrate</a>
                    </p>
                </form>
            </div>
        </div>
        <div class=" md:ml-20 diff max-w-md h-96 rounded-xl mt-10  md:mt-0 md:mb-7">
            <div class="diff-item-1">
              <div class="bg-white text-black text-4xl font-black grid place-content-center">El mejor ecommerce</div>
            </div>
            <div class="diff-item-2">
              <div class="bg-black text-5xl text-white font-black grid place-content-center">SportLife</div>
            </div>
            <div class="diff-resizer b"></div>
          </div>
    </div>

   

</section>
